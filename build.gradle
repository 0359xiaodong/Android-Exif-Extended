

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.3+'
    }
}

allprojects {
    group = 'it.sephiroth.android.library.media'
    version = '2.97'

    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url "file://$System.env.HOME/.m2/repository/"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
