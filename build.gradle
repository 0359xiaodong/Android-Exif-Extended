buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url uri(mavenDownloadServer + mavenRepo + mavenReleases)
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.3+'
    }
}

allprojects {
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    group = 'it.sephiroth.android.library.media'
    version = '2.97'+gradle.ext.versionModifier

    configurations {
        deployerJars
    }

    dependencies {
        deployerJars "org.kuali.maven.wagons:maven-s3-wagon:1.1.20"
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name 'aviary-release'
            url uri(mavenDownloadServer + mavenRepo + mavenReleases)
        }

        maven {
            name 'aviary-snapshot'
            url uri(mavenDownloadServer + mavenRepo + mavenSnapshot)
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
