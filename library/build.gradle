
apply plugin: 'android-library'
apply plugin: 'maven-publish'
apply plugin: 'maven'

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'it.sephiroth.android:android-exif-extended-native:2.97'
}

android {
    compileSdkVersion 19
    buildToolsVersion "18.1.1"

    defaultConfig {
        versionCode 1
        versionName version
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

project.ext {
    outJar = rootProject.name + '-' + version + '.jar'
}

task clearJar(type: Delete) {
    delete "build/libs/" + project.ext.outJar
}

task makeJar(type: Copy) {
    from('build/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', project.ext.outJar)
}

makeJar.dependsOn(clearJar, build)

build << {
    makeJar.execute()
    uploadArchives.execute()
}

task createPom << {
    pom {
        project {
            groupId 'it.sephiroth.android'
            artifactId rootProject.name
            version version

            inceptionYear '2012'
            description 'Android Exif Interface Extended, based on jhead'
            url 'https://github.com/sephiroth74/Android-Exif-Extended'
            licenses {
                license {
                    name 'Public Domain'
                    url 'https://github.com/sephiroth74/Android-Exif-Extended/blob/master/LICENSE.md'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$System.env.HOME/.m2/repository/")
            pom.version = rootProject.version
            pom.artifactId = rootProject.name
        }
    }
}
